<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <!-- Rating state start -->

  <main class="container">
    <div id="card1" class="card card1">
      <div class="star-sign">
        <img src="images/icon-star.svg" alt="">
      </div>
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our
        offering!</p>
      <!-- 1 2 3 4 5 -->
      <div class="btn-grp">
        <button id="btn-1" value="1">1</button>
        <button id="btn-2" value="2">2</button>
        <button id="btn-3" value="3">3</button>
        <button id="btn-4" value="4">4</button>
        <button id="btn-5" value="5">5</button>
      </div>
      <button onclick="submission()" id="submit" class="submit" type="submit">Submit</button>
    </div>
    <!-- Rating state end here -->
    <div id="card2" class="card card2">
      <!-- Thank you state start -->
      <div class="phone-img">
        <img src="images/illustration-thank-you.svg" alt="">
      </div>
      <div class="ratings">
        <p>You selected <span id="rating"></span> out of 5</p>
      </div>
      <h1> Thank you!</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in
        touch!</p>
    </div>
  </main>

  <!-- Thank you state end -->

  <script src="main.js"></script>

</body>

</html>
